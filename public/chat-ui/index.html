<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>chat ui</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'><link rel="stylesheet" href="./style.css">
<link rel="stylesheet" type="text/css" href="chatbot/dist/jquery.convform.css">
<link rel="stylesheet" type="text/css" href="chatbot/demo.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="center-text">
    <h2>ChatBox UI</h2>
    <p>Message send and scroll to bottom enabled </p>
  </div>
<div id="body"> 
  
<div id="chat-circle" class="btn btn-raised">
        <div id="chat-overlay"></div>
		    <i class="material-icons">speaker_phone</i>
	</div>
  
  <div class="chat-box">
    <div class="chat-box-header">
      ChatBot
      <span class="chat-box-toggle"><i class="material-icons">close</i></span>
    </div>
    <div class="chat-box-body">
      <div class="chat-box-overlay">   
      </div>
      <div class="chat-logs">
        <div id="chat" class="conv-form-wrapper">
            <form action="" method="GET" class="hidden">
                <select name="level_main" data-callback="storeState" data-conv-question="Welcome to Jalgaon Police Cyber AI ChatBot. To get started, select one of the following options:">
                    <option value="level_cyber_froud">Cyber Fraud Report</option>
                    <option value="level1_2">ATM / Banking</option>
                </select>
                <div data-conv-fork="level_main">
                    <div data-conv-case="level_cyber_froud">
                      <select name="level_cyber_froud" data-conv-question="Please click the menu or type the number present in front of the following options:">
                        <option value="level_facebook">1. Facebook</option>
                        <option value="level1_1_2">2. Instagram</option>
                        <option value="level1_1_3">3. Email Frauds</option>
                      </select>
                    </div>
                    <div data-conv-case="level1_2">
                      <select name="level1_2" data-conv-question="Have you ever thought about learning? Programming is fun!">
                        <option value="level1_2_1">ATM Scam</option>
                        <option value="level1_2_2">Online Banking</option>
                      </select>
                    </div>
                </div>
                <div data-conv-fork="level_cyber_froud">
                    <div data-conv-case="level_facebook">
                      <select name="level_facebook" data-conv-question="Selected Facebook. Please click the menu or type the number present in front of the following options:">
                        <option value="level_facebook_1">1. Account Security Facebook</option>
                        <option value="level1_1_1_2">2. Privacy Settings Facebook</option>
                        <option value="level1_1_1_3">3. Common Scams & Frauds</option>
                        <option value="level1_1_1_4">4. Reporting Abuse</option>
                      </select>
                    </div>
                </div>
                <div data-conv-fork="level_facebook">
                    <div data-conv-case="level_facebook_1">
                      <input type="text" data-conv-question="1. Set up two-factor authentication on your Facebook account to enhance security." data-no-answer="true">
                      <input type="text" data-conv-question="2. Use a strong and unique password for better protection." data-no-answer="true">
                      <input type="text" data-conv-question="3. Regularly review your Facebook security settings for updates." data-no-answer="true">
                      <input type="text" data-conv-question="4. Report any cybercrime at Cyber Cell India https://www.cybercrime.gov.in/" data-no-answer="true">
                      <input type="text" data-conv-question="5. For local issues in Palghar, contact Palghar Cyber Police at 8806704075." data-no-answer="true">
                    </div>
                </div>
                <select name="callbackTest" data-conv-question="You can do some cool things with callback functions. Want to rollback to the 'programmer' question before?">
                    <option value="yes" data-callback="rollback">Yes</option>
                    <!-- <option value="no" data-callback="restore">No</option> -->
                </select>
            </form>
        </div>
       
      </div><!--chat-log -->
    </div>
  </div>
  
  
  
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script><script  src="./script.js"></script>

<script type="text/javascript" src="chatbot/dist/autosize.min.js"></script>
<script type="text/javascript" src="chatbot/dist/jquery.convform.js"></script>
<script>
  function google(stateWrapper, ready) {
    window.open("https://google.com");
    ready();
  }
  function bing(stateWrapper, ready) {
    window.open("https://bing.com");
    ready();
  }
  var rollbackTo = false;
  var originalState = false;
  function storeState(stateWrapper, ready) {
    rollbackTo = stateWrapper.current;
    console.log("storeState called: ",rollbackTo);
    ready();
  }
  function rollback(stateWrapper, ready) {
    console.log("rollback called: ", rollbackTo, originalState);
    console.log("answers at the time of user input: ", stateWrapper.answers);
    if(rollbackTo!=false) {
      if(originalState==false) {
        originalState = stateWrapper.current.next;
          console.log('stored original state');
      }
      stateWrapper.current.next = rollbackTo;
      console.log('changed current.next to rollbackTo');
    }
    ready();
  }
  function restore(stateWrapper, ready) {
    if(originalState != false) {
      stateWrapper.current.next = originalState;
      console.log('changed current.next to originalState');
    }
    ready();
  }
</script>
<script>
  jQuery(function($){
    convForm = $('#chat').convform({selectInputStyle: 'disable'});
    console.log(convForm);
  });
</script>
</body>
</html>
